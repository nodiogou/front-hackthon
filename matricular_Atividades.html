<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades Hackthon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header-container" class="text-center mb-5">
        <h1>Registrar Atividades</h1>
        <a href="principal.html">
            <button id="button-page-init" class="btn btn-link">Página Inicial</button>
        </a>
    </header>
    <main id="container" class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <form id="atividade-form" class="form-control" method="post" style="max-width: 400px;">
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome da Atividade</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="mb-3">
                <label for="inputDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="inputDescription" required>
            </div>
            <div class="mb-3">
                <label for="inputDate" class="form-label">Data de Entrega</label>
                <input type="date" class="form-control" id="inputDate" required>
            </div>
            <div class="mb-3">
                <label for="inputPeso" class="form-label">Peso da Nota</label>
                <input type="number" step="0.01" class="form-control" id="inputPeso" required>
            </div>
            <div class="mb-3">
                <label for="select-course" class="form-label">Turma</label>
                <select class="form-select" id="select-course" required>
                    <option value="" disabled selected>Selecione a turma</option>
                    <!-- Aqui será inserido os options via JS -->
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="button" id="button" class="btn btn-primary" onclick="saveAtividade()">Lançar Atividade</button>
            </div>
        </form>
    </main>
    <footer id="footer-container" class="text-center mt-5">
        Desenvolvido pelo Senai
        <div id="footer-container-social">
            <a href="">Facebook</a> | <a href="">LinkedIn</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/matricular_atividades.js" defer></script>
</body>
</html>
