<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackthon - Alunos Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/principal.js" defer></script> <!-- 'defer' para garantir que o script carregue após o HTML -->
</head>

<body>
    <header id="header-container" >
        <h1>Hackthon</h1>
        <a href="index.html">
            <button class="btn btn-light" class="me-2">Logout</button>
        </a>
        <a href="matricular_Atividades.html">
            <button class="btn btn-light" class="me-2">Registrar Atividade</button>
        </a>
        <a href="matricular_Turmas.html">
            <button class="btn btn-light" class="me-2">Matricular Turma</button>
        </a>
    </header>
    <main>
        <div id="search-container">
            <select class="form-select" id="select-course">
                <option value="" disabled selected>Selecione a turma</option>
                <!-- Aqui serão exibidas as turmas cadastradas -->
            </select>
            <button class="btn btn-primary ms-2 " id="search-button">Pesquisar</button>
            <button class="btn btn-warning ms-2" id="edit-turma-button" disabled>Editar</button>
            <button class="btn btn-danger ms-2" id="delete-turma-button" disabled>Deletar</button>
        </div>

        <!-- Adicionado um elemento para exibir o nome do professor -->

        <table class="table">
            <thead>
                <tr>
                    <th>Codigo (Turma)</th>
                    <th>Atividades</th>
                    <th>Descrição</th>
                    <th>Data de Entrega</th>
                    <th>Peso da Nota</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Aqui serão exibidos os dados das turmas e atividades -->
            </tbody>
        </table>
    </main>
    <footer id="footer-container">
        Desenvolvido pelo Senai
        <div id="footer-container-social">
            <a href="">Facebook</a> | <a href="">LinkedIn</a>
        </div>
    </footer>
</body>

</html>
