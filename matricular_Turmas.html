<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labschool - Matricular Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/matricular_turma.js" defer></script>
</head>

<body>
    <header id="header-container" class="text-center mb-4">
        <h1>Matricular Turma</h1>
        <a href="principal.html">
            <button id="button-page-init" class="btn btn-link">Página Inicial</button>
        </a>
    </header>
    <main id="container" class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <form id="matricular-form" class="form-control" method="post" style="max-width: 400px;" onsubmit="matricularTurma(event)">
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome da Turma</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class="mb-3">
                <label for="select-periodo" class="form-label">Período Letivo</label>
                <select class="form-select" id="select-periodo" required>
                    <option value="" disabled selected>Selecione o período</option>
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="professorSelect" class="form-label">Professor</label>
                <select class="form-select" id="professorSelect" required>
                    <option value="" disabled selected>Selecione o professor</option>
                    <!-- Professores serão inseridos via JS -->
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Matricular</button>
            </div>
        </form>
    </main>
    <footer id="footer-container" class="text-center mt-4">
        Desenvolvido pelo Senai
        <div id="footer-container-social">
            <a href="">Facebook</a> | <a href="">LinkedIn</a>
        </div>
    </footer>
</body>

</html>
