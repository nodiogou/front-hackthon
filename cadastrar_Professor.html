<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hackthon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header id="header-container">
        <h1>Cadastro de Professor</h1>             
    </header>
    <main id="container" class="d-flex align-items-center">
        <form id="cadastro-form" class="form-control" method="post" onsubmit="cadastrarProfessor(event)">
            <div>
                <label for="inputName">Nome Completo</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>
            <div>
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div>
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" id="button" class="btn">Cadastrar-se</button>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="index.html">
                    <button type="button" class="btn">Voltar</button>
                </a>
            </div>
        </form>
    </main>
    <footer id="footer-container">
        Desenvolvido pelo Senai
        <div id="footer-container-social">
            <a href="">Facebook</a> | <a href="">LinkedIn</a>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
